# Application Configuration
spring.application.name=usuario-service
server.port=8081

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db_usuario?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=5f8e3c7d2a9b1f4e6c3d8a7b5f9e2c1d4a8b6f3e7c2d9a5b8f1e4c7d3a6b9f2e
jwt.expiration=86400000
jwt.refresh.expiration.ms=604800000

# Logging Configuration
logging.level.com.example.UsuarioService=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO

# Geografia Service URL
geografia.service.url=http://localhost:8083

# Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=false
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
